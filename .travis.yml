language: go

go:
  - "1.7.1"

env:
  global:
    - SSH_KEY="id_rsa"
    - GIT_NAME="keyolk"
    - GIT_EMAIL="keyolk@gmail.com"
    - SOURCE_DIR="public"
    - DEPLOY_BRANCH="hugo"

before_install:
  - openssl aes-256-cbc -K $encrypted_5badef0aa7c9_key -iv $encrypted_5badef0aa7c9_iv -in id_rsa.enc -out id_rsa -d

before_script:
  - git clone --branch v2 https://github.com/go-yaml/yaml $GOPATH/src/gopkg.in/yaml.v2
  - go get -u -v github.com/spf13/hugo

script:
  - git clone https://github.com/matcornic/hugo-theme-learn themes/hugo-theme-learn
  - hugo

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: public
  github_token: $GITHUB_TOKEN
  on:
    branch: master
